recorder:
  chunk_size: 65536
  frame_duration: 10
  flush_interval: 0

slicer:
  slicer_maxlen: 11
  slicer_ratio: 0.5
  denoise_ratio: 0
  slice_mode: vad

transcriber:
  # model_size: "Systran/faster-whisper-large-v3"
  model_size: "zh-plus/faster-whisper-large-v2-japanese-5k-steps"
  # model_size: "JhonVanced/whisper-large-v3-japanese-4k-steps-ct2"
  # model_size: "arc-r/faster-whisper-large-v2-mix-jp"
  local_files_only: false
  device: "cuda"
  lang_src: "ja"
  beam_size: 10
  prompt: "翻訳する"


translator:
  lang_des: "en"
  agent_google:
    active: true
    domain: "hk"
    timeout: 5
  agent_poe:
    active: false
  agent_ollama:
    active: true


renderer:
  console: true


poe:
  active: true
  token:
    b: "-"
    lat: "-"
  translate:
    all:
      id: "-"
      prompt_type: ""


