version: 1
formatters:
  simple:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
handlers:
  file_handler:
    class: logging.FileHandler
    level: DEBUG
    formatter: simple
    filename: ./log/main.log
  console_handler:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
root:
  level: DEBUG
  handlers: [ file_handler, console_handler ]